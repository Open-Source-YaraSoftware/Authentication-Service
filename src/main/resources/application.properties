# Spring Application Name
spring.application.name=authentication-management

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=http://${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka

# Swagger Configuration
springdoc.swagger-ui.path=/authentication-management/swagger-ui.html
springdoc.api-docs.path=/authentication-management/v3/api-docs

# Keycloak Configuration
keycloak.auth-server-url=http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}
keycloak.realm=${KEYCLOAK_REALM:workshop-n-gine}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:auth-service}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:8Y5wOQDKkwEYlq8RTelvWlTcCcfwM8YW}

# Security OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}/realms/workshop-n-gine

# OAuth2 Configuration properties
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email,openid
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL:http://localhost:8765}/login/oauth2/code/google
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.provider.github.user-name-attribute=id
spring.security.oauth2.client.registration.github.redirect-uri=${BASE_URL:http://localhost:8765}/login/oauth2/code/github

# Port Configuration
server.port=9500